<div style="height: 50px; width: 300px">
  <table class="table table-hover table-sm" style="margin: 10px">
    <thead>
      <tr>
        <th colspan="2" class="text-center">incidents</th>
        <th>
          <select>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
          </select>
          <button>text</button>
        </th>
      </tr>
      <tr>
        <th>id</th>
        <th>date</th>
        <th>price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let incident of incidents">
        <td>{{incident.id}}</td>
        <td>{{incident.date}}</td>
        <td>{{incident.price}}</td>
      </tr>
    </tbody>
  </table>
</div>
